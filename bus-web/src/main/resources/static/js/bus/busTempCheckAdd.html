<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script type="text/javascript" src="../../static/js/jquery-1.9.1.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/verify.js"></script>
<script src="../../js/xm-select.js"></script>
<script src="../../js/bus/busTempCheckAdd.js"></script>
<script src="../../js/common.js"></script>
<style type="text/css">
.layui-form-pane .layui-form-checkbox {
	margin: 4px 10px 4px 10px;
}
/* lay-verify="required|username" */
.layui-form-label{
width: 120px!important;
}
/*不显示秒*/
            .layui-laydate-content>.layui-laydate-list {
                padding-bottom: 0px;
                overflow: hidden;
            }
            .layui-laydate-content>.layui-laydate-list>li{
                width:50%
            }
 
            .merge-box .scrollbox .merge-list {
                padding-bottom: 5px;
            }
</style>
</head>
<body style="background: url('../images/bg.png'); text-align: center;">
	<form class="layui-form layui-form-pane"
		style="width: 400px; margin: 100px auto;">
		
		
		<div class="layui-form-item">
			<label class="layui-form-label">日期</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" 
					name="shifts_date" autocomplete="off"  id="time1">
			</div>
		</div>
		
			<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline">
			<input type="text" class="layui-input" 
					name="shifts_number" autocomplete="off"  id="shifts_number">
					</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-inline">
				<select name="line_id" lay-filter="aihao" style="width: 360px;">
					<option value="0">请选择</option>
					<option th:each="lineList:${lineList}"
						th:value="${lineList['line_id']}"
						th:text="${lineList['line_name']}"></option>

				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">身份证号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="time2" placeholder=""
					name="depart_time" autocomplete="off" >
			</div>
		</div>
	<div class="layui-form-item">
			<label class="layui-form-label">部门</label>
			<div class="layui-input-inline">
				<select name="line_id" lay-filter="aihao" style="width: 360px;">
					<option value="0">请选择</option>
					<option th:each="lineList:${lineList}"
						th:value="${lineList['line_id']}"
						th:text="${lineList['line_name']}"></option>

				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">岗位</label>
			<div class="layui-input-inline">
				<select name="line_id" lay-filter="aihao" style="width: 360px;">
					<option value="0">请选择</option>
					<option th:each="lineList:${lineList}"
						th:value="${lineList['line_id']}"
						th:text="${lineList['line_name']}"></option>

				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">工号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="time2" placeholder=""
					name="depart_time" autocomplete="off" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">直属领导</label>
			<div class="layui-input-inline">
				<select name="line_id" lay-filter="aihao" style="width: 360px;">
					<option value="0">请选择</option>
					<option th:each="lineList:${lineList}"
						th:value="${lineList['line_id']}"
						th:text="${lineList['line_name']}"></option>

				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="time2" placeholder=""
					name="depart_time" autocomplete="off" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电话</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="time2" placeholder=""
					name="depart_time" autocomplete="off" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所在地区</label>
			<div class="layui-input-inline">
				<select name="line_id" lay-filter="aihao" style="width: 360px;">
					<option value="0">请选择</option>
					<option th:each="lineList:${lineList}"
						th:value="${lineList['line_id']}"
						th:text="${lineList['line_name']}"></option>

				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="time2" placeholder=""
					name="depart_time" autocomplete="off" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-inline">
				<select name="line_id" lay-filter="aihao" style="width: 360px;">
					<option value="0">审核</option>
					<option value="0">未审核</option>

				</select>
			</div>
		</div>
		<!-- <div id="demo1" class="xm-select-demo"></div> -->
		<div class="layui-form-item">
			<button class="layui-btn" lay-submit lay-filter="add_sub" id="btnAdd">确认添加</button>
			<input type="reset" class="layui-btn layui-btn-primary"
				id="resetForm"></input>
		</div>
	</form>
	<script type="text/javascript">
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			//日期
			laydate.render({
				elem : '#time1',
				type : 'date',
				trigger:'click'
			});
			
		});
	</script>
</body>
</html>
