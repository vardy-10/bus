<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>北航校车管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/index.js"></script>
<script src="../../js/common.js"></script>
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo" style="font-size: 18px; font-family: 微软雅黑;">北航校车管理系统</div>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item"><a href="javascript:;" id="userName"
					th:text="${session.loginInfo.username}"></a>
					<dl class="layui-nav-child">
						<dd>
							<a href="aboutMe" target="iframe_right">个人信息</a>
						</dd>
						<dd>
							<a href="changePass" target="iframe_right">修改密码</a>
						</dd>
					</dl></li>
				<li class="layui-nav-item"><a href="javascript:;" id="Exit">退出</a></li>
			</ul>
		</div>
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll" id="memu">
				<ul class="layui-nav layui-nav-tree" lay-filter="test">
					<li class="layui-nav-item layui-nav-itemed"
						th:if="${#strings.contains(','+session.loginInfo.role_list+',',',system,')}"><a
						class="" href="javascript:;">系统管理</a>
						<dl class="layui-nav-child">
							<dd class="layui-this">
								<a href="admin/show" target="iframe_right">管理员管理</a>
							</dd>

							<dd>
								<a href="javascript:;">司机管理</a>
							</dd>
							<dd>
								<a href="admin/show" target="iframe_right">乘客管理</a>
							</dd>
						</dl></li>
					<li class="layui-nav-item"
						th:if="${#strings.contains(','+session.loginInfo.role_list+',',',school,')}"><a
						href="javascript:;">学校管理</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="javascript:;">乘客管理</a>
							</dd>
						</dl>
						</li>
					<li class="layui-nav-item"
						th:if="${#strings.contains(','+session.loginInfo.role_list+',',',schoolBus,')}"><a
						href="javascript:;">校车管理</a></li>
					<li class="layui-nav-item"
						th:if="${#strings.contains(','+session.loginInfo.role_list+',',',ticket,')||#strings.isEmpty(session.loginInfo.role_list)}"><a
						href="javascript:;">票务管理</a></li>
					<li class="layui-nav-item"><a href="javascript:;">日志管理</a></li>
					<li class="layui-nav-item"
						th:if="${#strings.contains(','+session.loginInfo.role_list+',',',schoolBus,')}"><a
						href="javascript:;">校车管理</a></li>
				</ul>
			</div>
		</div>
		<div class="layui-body">
			<!-- 内容主体区域 -->
			<iframe src="admin/show" id="indexBody" name="iframe_right"
				style="width: 99%; height: 99%; border: 0; margin-left: 5px;"></iframe>
		</div>
	</div>

</body>
</html>
