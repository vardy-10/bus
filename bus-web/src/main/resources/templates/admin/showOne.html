<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加管理员 - 北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/common.js"></script>

<style type="text/css">
#roles button {
	margin: 0 5px 20px 0;
}
</style>
</head>
<body style="background: url('../images/bg.png');">
	<div class="layui-form layui-form-pane" id="bodyDiv"
		lay-filter="showOne_form"
		style="width: 500px; position: absolute; top: 100px; left: 50%; transform: translate(-50%, -10%);">
		<table class="layui-table" lay-skin="nob" style="background: none;">
			<tr>
				<td align="right" width="100px">用户名</td>
				<td id="username" th:text="${#strings.escapeXml(oneAdminList.username)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">名称</td>
				<td id="name" th:text="${#strings.escapeXml(oneAdminList.name)}"></td>
			</tr>




		</table>
		<div class="layui-form-item">
			<fieldset class="layui-elem-field layui-field-title"
				style="margin-top: 20px;">
				<legend>管理员角色</legend>
			</fieldset>
		</div>
		<div class="layui-form-item">
			<button type="button" class="layui-btn layui-btn-primary"
				th:each="role : ${list}"
				th:if="${#strings.contains(','+oneAdminList.role_list+',',','+role.role_code+',')}"
				th:text="${#strings.escapeXml(role.role_name)}"></button>
		</div>

	</div>
</body>
</html>
