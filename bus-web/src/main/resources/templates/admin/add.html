<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加管理员 - 北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/verify.js"></script>
<script src="../../js/xm-select.js"></script>
<script src="../../js/admin/add.js"></script>
<script src="../../js/common.js"></script>
<style type="text/css">
.layui-form-pane .layui-form-checkbox {
    margin: 4px 10px 4px 10px;
}
/* lay-verify="required|username" */
</style>
</head>
<body style="background: url('../images/bg.png'); text-align: center;">
	<form class="layui-form layui-form-pane"
		style="width: 400px; margin: 100px auto;">
		<div class="layui-form-item">
			<label class="layui-form-label">账号</label>
			<div class="layui-input-block">
				<input type="text" name="username" 
					placeholder="用户名不能有特殊字符" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="password" name="password" id="firstpass"
					 placeholder="请输入6位及以上的密码"
					autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password"  name="repassword" "
					placeholder="与上面输入的密码一致" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" "
					placeholder="请输入名称" autocomplete="off" class="layui-input">
			</div>
		</div>

		<!-- <div id="demo1" class="xm-select-demo"></div> -->
		<div class="layui-form-item">
			<label class="layui-form-label">用户权限</label>
			<div class="layui-input-block" >
				<input type="checkbox" name="role_list" value="system" title="系统管理员"> 
				<input type="checkbox" name="role_list"  value="school" title="学校管理员" > 
				<input type="checkbox" name="role_list"  value="schoolBus" title="校车维护员">
				<input type="checkbox" name="role_list"  value="ticket" title="票务管理员">	
			</div>
		</div>

		<div class="layui-form-item">
			<button class="layui-btn" lay-submit lay-filter="add_sub" id="btnAdd">确认添加</button>
			<input type="reset" class="layui-btn layui-btn-primary"
				id="resetForm"></input>
		</div>
	</form>
	<script type="text/javascript">
	
	</script>
</body>
</html>
