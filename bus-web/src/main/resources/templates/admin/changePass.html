<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改密码 - 北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/verify.js"></script>
<script src="../../js/admin/changePass.js"></script>
<script src="../../js/common.js"></script>
</head>
<body style="background: url('../images/bg.png');">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>修改密码</legend>
	</fieldset>
	<form class="layui-form layui-form-pane" style="width:400px; margin: 50px auto;text-align: center;">
		<div class="layui-form-item">
			<label class="layui-form-label">原密码</label>
			<div class="layui-input-block">
				<input type="password" name="oldPassword" lay-verify="required|pass" placeholder="请输入原密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" name="password" id="firstpass" lay-verify="required|pass" placeholder="请输入不少于六位密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" name="repassword"lay-verify="required|passAgain" placeholder="与上面输入的密码一致" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		
		<div class="layui-form-item">
			<button class="layui-btn" lay-submit lay-filter="add_sub" >确认修改</button>
			<input type="reset" class="layui-btn layui-btn-primary" id="resetForm" ></input>
		</div>
	</form>
</body>
</html>
