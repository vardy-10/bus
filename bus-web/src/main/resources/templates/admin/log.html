<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>管理员管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script type="text/javascript" src="../../static/js/jquery-1.9.1.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/common.js"></script>
<style type="text/css">
.layui-btn-container div {
	float: left;
}

.layui-inline {
	margin: 10px 10px 0px 0px;
}
/* .layui-btn{
margin:10px 0px 0px 10px;
} */
.btn {
	margin: 10px 0px 0px 0px;
}
</style>
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>系统管理员日志列表</legend>
	</fieldset>
	<input id="temp" type="hidden">
	<form class="layui-form layui-form-pane">
		<div class="layui-form" id="searchForm">

			<div class="layui-inline">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" autocomplete="off"
						class="layui-input" id="username">
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">开始时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="startTime"
						name="startTime">
				</div>

			</div>
			<div class="layui-inline">-</div>
			<div class="layui-inline">
				<label class="layui-form-label">结束时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="endTime" name="endTime">
				</div>
			</div>
			<button class="layui-btn btn" lay-submit lay-filter="searchBtn">
				<i class="layui-icon layui-icon-search"></i>
			</button>
		</div>
	</form>
	<table class="layui-hide" id="test" lay-filter="test"></table>
	<!--  -->
	<div style="margin-top: 30px;">
		<!--左边清除日志按钮  -->
		<div class="layui-input-inline" id="log_left">
			<button class="layui-btn btn" id="addAdmin">清除日志</button>
		</div>
		<!--右边  -->
		<div class="layui-input-inline" id="log_right">
			<form class="layui-form layui-form-pane">
				<div class="layui-form" id="searchForm">

					<div class="layui-inline">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="text" name="clearUsername" autocomplete="off"
								class="layui-input" id="clearUsername">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">时间</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="date3"
								name="clearStartTime">
						</div>

					</div>

					<div class="layui-inline">-</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="date4"
								name="clearEndTime">
						</div>
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn btn" id="remove">清除</button>
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn btn" id="cancel">取消</button>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../static/js/admin/log.js"></script>
</html>
