<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入 - 北航校车管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/admin.css" media="all">
  <link rel="stylesheet" href="../../css/login.css" media="all">
  <script src="../../layui/layui.js"></script>
  <script src="../../js/verify.js"></script>
  <script src="../../js/admin/login.js"></script>
  <script src="../../js/common.js"></script>

</head>
<body>
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h1>北航校车管理系统</h1>
		<br />
      </div>
      <form class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required|username" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item" style="margin-bottom: 40px;">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login-submit" >登 入</button>
        </div>
      </form>
    </div>
    <div class="layui-trans layadmin-user-login-footer">
      <p>© shbai - 北航校车管理系统</p>
    </div>
  </div>


</body>
</html>
