<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加管理员 - 北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script type="text/javascript" src="../../static/js/jquery-1.9.1.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/verify.js"></script>
<script src="../../js/xm-select.js"></script>
<script src="../../js/bus/busStationUpdate.js"></script>
<script src="../../js/common.js"></script>
</head>
<body style="background: url('../images/bg.png');text-align: center;">
<form class="layui-form layui-form-pane"
		style="width: 400px; margin: 100px auto;" lay-filter="example">
	
		<div class="layui-form-item">
			<label class="layui-form-label">车站名</label>
			<div class="layui-input-block">
				<input type="text" name="station_name" placeholder="请输入50位以内的车站名"
					autocomplete="off" class="layui-input" th:value="${#strings.escapeXml(busStation.station_name)}">
					<input type="hidden" name="station_order_hidden" 
						 class="layui-input" id="station_order_hidden" th:value="${#strings.escapeXml(busStation.station_order)}">
					<input type="hidden" name="station_id" 
						 class="layui-input" id="station_id" th:value="${#strings.escapeXml(busStation.station_id)}">
					
			</div>
		</div>


<!-- 		<div class="layui-form-item">
			<label class="layui-form-label">车站方向</label>
			<div class="layui-input-block">
				<input type="radio" name="station_dir" value="1" title="上行或单向" th:checked="${busStation.station_dir==1}?true:false"  lay-filter="jiedian">
				<input type="radio" name="station_dir" value="2" title="下行"  th:checked="${busStation.station_dir==2}?true:false" lay-filter="jiedian"
				th:if="${busLine.line_type} eq '2'">
			</div>
		</div>
 -->        <div class="layui-form-item">
			<label class="layui-form-label">车站顺序号</label>
			<div class="layui-input-block">
				<input type="text" name="station_order" placeholder="车站顺序号只能为数字"
					autocomplete="off" class="layui-input" th:value="${#strings.escapeXml(busStation.station_order)}">
			</div>
		</div>
         
		 <div class="layui-form-item">
			<label class="layui-form-label">车站半径</label>
			<div class="layui-input-inline">
				<input type="text" name="radius" placeholder=""
					autocomplete="off" class="layui-input" th:value="${#strings.escapeXml(busStation.radius)}">
			</div>
			 <div class="layui-form-mid layui-word-aux">(米)</div>
		</div>
		<!-- <div id="demo1" class="xm-select-demo"></div> -->


		<div class="layui-form-item">
			<button class="layui-btn" lay-submit lay-filter="upp_sub" id="btnAdd">确认修改</button>
			<input type="reset" class="layui-btn layui-btn-primary"
				id="resetForm"></input>
		</div>
	</form>
</body>
</html>
