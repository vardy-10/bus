<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script type="text/javascript" src="../../static/js/jquery-1.9.1.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/verify.js"></script>
<script src="../../js/xm-select.js"></script>
<script src="../../js/bus/busVehicleUpdate.js"></script>
<script src="../../js/common.js"></script>
</head>
<body style="background: url('../images/bg.png'); text-align: center;">
	<form class="layui-form layui-form-pane"
		style="width: 400px; margin: 100px auto;" lay-filter="example">
		<div class="layui-form-item" style="display: none;">
		
			<div class="layui-input-block">
				<input type="hidden" name="vehicle_id" autocomplete="off"
					id="vehicle_id" class="layui-input"
					th:value="${#strings.escapeXml(busVehicle.vehicle_id)}">
			</div>
		</div>
		
		  <div class="layui-form-item">
      	<label class="layui-form-label">所属线路</label>
      <div class="layui-input-inline">
        <select name="line_id">
          <option value="">暂不选择</option>
           <option th:each="item : ${lineList}" th:value="${#strings.escapeXml(item.line_id)}" th:selected="${busVehicle.line_id==item.line_id}?true:false" th:text="${#strings.escapeXml(item.line_name)}"></option>
        </select>
      </div>
    </div>
		<div class="layui-form-item">
			<label class="layui-form-label">车辆编号</label>
			<div class="layui-input-block">
				<input type="text" name="vehicle_number" placeholder="车辆编号必须在15位以内"
					autocomplete="off" class="layui-input"
					th:value="${#strings.escapeXml(busVehicle.vehicle_number)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">车牌</label>
			<div class="layui-input-block">
				<input type="text" name="license_plate" placeholder="车牌必须在15位以内"
					autocomplete="off" class="layui-input"
					th:value="${#strings.escapeXml(busVehicle.license_plate)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">座位数</label>
			<div class="layui-input-block">
				<input type="text" name="seat_num" placeholder="座位数必须为数字"
					autocomplete="off" class="layui-input"
					th:value="${#strings.escapeXml(busVehicle.seat_num)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">定位仪编号</label>
			<div class="layui-input-block">
				<input type="text" name="device1_number"
					placeholder="定位仪编号必须是8位数字" autocomplete="off" class="layui-input"
					th:value="${#strings.escapeXml(busVehicle.device1_number)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">售票仪编号</label>
			<div class="layui-input-block">
				<input type="text" name="device2_number"
					placeholder="售票仪编号必须在10位以内" autocomplete="off" class="layui-input"
					th:value="${#strings.escapeXml(busVehicle.device2_number)}">
			</div>
		</div>

		<!-- <div id="demo1" class="xm-select-demo"></div> -->


		<div class="layui-form-item">
			<button class="layui-btn" lay-submit lay-filter="upp_sub" id="btnUpp">确认修改</button>
			<input type="reset" class="layui-btn layui-btn-primary"
				id="resetForm"></input>
		</div>
	</form>
</body>
</html>
