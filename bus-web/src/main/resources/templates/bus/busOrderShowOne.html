<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/common.js"></script>

<style type="text/css">
#roles button {
	margin: 0 5px 20px 0;
}
</style>
</head>
<body style="background: url('../images/bg.png');">
	<div class="layui-form layui-form-pane" id="bodyDiv"
		lay-filter="showOne_form"
		style="width: 500px; position: absolute; top: 100px; left: 50%; transform: translate(-50%, -10%);">
		<table class="layui-table" lay-skin="nob" style="background: none;">
			<tr>
				<td align="right" width="100px">创建时间</td>
				<td th:text="${#strings.escapeXml(lineName)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">乘客ID</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.vehicle_number)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">类型</td>
				<td id="log_time" th:if="${1 != busVehicle.is_enable}">交工</td>
				<td id="log_time" th:if="${2 != busVehicle.is_enable}">学生</td>
			</tr>
			<tr>
				<td align="right" width="100px">支付单号</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.seat_num)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">日期</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.device1_number)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">线路</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.device2_number)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">班次</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.device2_number)}"></td>
			</tr>
			
			<tr>
				<td align="right" width="100px">发车时间</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.device2_number)}"></td>
			</tr>
			
			<tr>
				<td align="right" width="100px">始发站</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.device2_number)}"></td>
			</tr>
			
			<tr>
				<td align="right" width="100px">预计到达</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.device2_number)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">终点站</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.device2_number)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">座位</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.device2_number)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">退款单号</td>
				<td id="log_time" th:text="${#strings.escapeXml(busVehicle.device2_number)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">订单状态</td>
				<td id="log_time" th:if="${3 == busVehicle.is_enable}">已使用</td>
				<td id="log_time" th:if="${1 != busVehicle.is_enable}">已支付</td>
				<td id="log_time" th:if="${2 != busVehicle.is_enable}">已退款</td>
			</tr>
		</table>
		
	</div>
</body>
</html>
