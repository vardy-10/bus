<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/verify.js"></script>
<script src="../../js/xm-select.js"></script>
<script src="../../js/bus/driverAdd.js"></script>
<script src="../../js/common.js"></script>
<style type="text/css">
.layui-form-pane .layui-form-checkbox {
	margin: 4px 10px 4px 10px;
}
/* lay-verify="required|username" */
</style>
</head>
<body style="background: url('../images/bg.png'); text-align: center;">
	<form class="layui-form layui-form-pane"
		style="width: 400px; margin: 100px auto;">
		<div class="layui-form-item">
			<label class="layui-form-label">司机编号</label>
			<div class="layui-input-block">
				<input type="text" name="line_name" placeholder="请输入20位以内的司机编号"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">司机姓名</label>
			<div class="layui-input-block">
				<input type="text" name="line_name" placeholder="请输入10位以内的司机姓名
					autocomplete="off" class="layui-input">
			</div>
		</div>
		
           <div class="layui-form-item" pane="">
    <label class="layui-form-label">司机性别</label>
    <div class="layui-input-block">
      <input type="radio" name="line_type" value="1" title="男"  lay-filter="jiedian">
				<input type="radio" name="line_type" value="2" title="女"  lay-filter="jiedian">
    </div>
  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">司机电话</label>
			<div class="layui-input-block">
				<input type="text" name="line_name" placeholder="请输入20位以内的司机电话"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">司机身份证号</label>
			<div class="layui-input-block">
				<input type="text" name="line_name" placeholder="请输入20位以内的司机身份证号"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<!-- <div id="demo1" class="xm-select-demo"></div> -->
		<div class="layui-form-item">
			<button class="layui-btn" lay-submit lay-filter="add_sub" id="btnAdd">确认添加</button>
			<input type="reset" class="layui-btn layui-btn-primary"
				id="resetForm"></input>
		</div>
	</form>
	<script type="text/javascript">
		
	</script>
</body>
</html>
