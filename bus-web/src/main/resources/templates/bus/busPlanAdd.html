
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script type="text/javascript" src="../../static/js/jquery-1.9.1.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/verify.js"></script>
<script src="../../js/xm-select.js"></script>
<script src="../../js/bus/busPlanAdd.js"></script>
<script src="../../js/common.js"></script>
<style type="text/css">
.layui-form-pane .layui-form-checkbox {
	margin: 4px 10px 4px 10px;
}
 /*不显示秒*/
            .layui-laydate-content>.layui-laydate-list {
                padding-bottom: 0px;
                overflow: hidden;
            }
            .layui-laydate-content>.layui-laydate-list>li{
                width:50%
            }
 
            .merge-box .scrollbox .merge-list {
                padding-bottom: 5px;
            }
/* lay-verify="required|username" */
</style>
</head>
<body style="background: url('../images/bg.png'); text-align: center;">
	<form class="layui-form layui-form-pane"
		style="width: 400px; margin: 100px auto;">
		<div class="layui-form-item">

			<div class="layui-input-inline">
				<input type="hidden" name="depart_week" id="depart_week" autocomplete="off"
					class="layui-input" th:value='${#strings.escapeXml(depart_week)}'>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<input type="hidden" name="line_id" id="line_id" autocomplete="off"
					class="layui-input" th:value='${#strings.escapeXml(line_id)}'>
			</div>
		</div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">方向</label>
			<div class="layui-input-block">
				<input type="radio" name="depart_dir" value="1" title="上行"
					th:checked="${depart_dir}==1?true:false"> <input
					type="radio" name="depart_dir" value="2" title="下行"
					th:checked="${depart_dir}==2?true:false">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="time" placeholder=""
					name="time" autocomplete="off" th:value="${#strings.escapeXml(time)}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">车辆</label>
			<div class="layui-input-inline">
				<select name="vehicle_id" lay-filter="aihao" style="width: 360px;">
					<option value="0">请选择</option>
					<option th:each="vehicleList:${vehicleList}"
						th:value="${vehicleList['vehicle_id']} "
						th:text="${vehicleList['vehicle_number']}"></option>

				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">司机</label>
			<div class="layui-input-inline">
				<select name="driver_id" lay-filter="aihao" style="width: 360px;">
					<option value="0">请选择</option>
					<option th:each="driverList:${driverList}"
						th:value="${driverList['driver_id']}"
						th:text="${driverList['driver_name']}"></option>

				</select>
			</div>
		</div>

		<!-- <div id="demo1" class="xm-select-demo"></div> -->
		<div class="layui-form-item">
			<button class="layui-btn" lay-submit lay-filter="add_sub" id="btnAdd">确认添加</button>
			<input type="reset" class="layui-btn layui-btn-primary"
				id="resetForm"></input>
		</div>
	</form>
	<script type="text/javascript">
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			//日期
			laydate.render({
				elem : '#date1'
			});
			//时间选择器
			laydate.render({
				elem : '#time',
				type : 'time',
				format:'HH:mm'
			});

		});
	</script>
</body>
</html>
