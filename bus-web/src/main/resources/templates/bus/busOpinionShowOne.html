<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/common.js"></script>

<style type="text/css">
#roles button {
	margin: 0 5px 20px 0;
}
</style>
</head>
<body style="background: url('../images/bg.png');">
	<div class="layui-form layui-form-pane" id="bodyDiv"
		lay-filter="showOne_form"
		style="width: 500px; position: absolute; top: 100px; left: 50%; transform: translate(-50%, -10%);">
		<table class="layui-table" lay-skin="nob" style="background: none;">
			<tr>
				<td align="right" width="100px">乘客id</td>
				<td id="passenger_id" th:text=""></td>
			</tr>
			<tr>
				<td align="right" width="100px">提交时间</td>
				<td id="submit_time" th:text=""></td>
			</tr>
             <tr>
				<td align="right" width="100px">投诉建议内容</td>
				<td id="opinion_content" th:text=""></td>
			</tr>
		</table>
	</div>
</body>
</html>
