<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/bus/busImportOperatePlan.js"></script>
<script src="../../js/common.js"></script>
<script type="text/javascript "
	src="../../static/js/jquery-1.9.1.min.js"></script>
<style type="text/css">
.layui-btn-container div {
	float: left;
}
.layui-block{
margin: 10px 10px 0px 20px;
}
.layui-inline {
	margin: 10px 10px 0px 20px;
}
.layui-form-label{
width: 130px!important;
}
#btn {
	margin: 10px 0px 0px 20px;
}
.layui-form-pane .layui-form-checkbox {
	margin: 4px 10px 4px 10px;
}

</style>

</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>导入线路班次模板项目</legend>
	</fieldset>
	<input id="temp" type="hidden">
	<form class="layui-form layui-form-pane">
		<div class="layui-form" id="searchForm">
			<div class="layui-inline">
				<label class="layui-form-label">模板分组</label>
				<div class="layui-input-inline">
					<input type="text" name="driver_number" placeholder="根据模板分组查询"
						autocomplete="off" class="layui-input" id="driver_number">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">班次</label>
				<div class="layui-input-inline">
					<input type="text" name="driver_name" placeholder="根据班次查询"
						autocomplete="off" class="layui-input" id="driver_name">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">线路</label>
				<div class="layui-input-inline">
					<input type="text" name="driver_number" placeholder="根据线路查询"
						autocomplete="off" class="layui-input" id="driver_number">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">始发站</label>
				<div class="layui-input-inline">
					<input type="text" name="driver_name" placeholder="根据始发站搜索"
						autocomplete="off" class="layui-input" id="driver_name">
				</div>
			</div>
			<button class="layui-btn" lay-submit lay-filter="searchBtn" id="btn">
				<i class="layui-icon layui-icon-search"></i>
			</button>
		</div>
	</form>
	<table class="layui-hide" id="test" lay-filter="test"></table>

	<div class="layui-btn-container">
		<div id="limit-page"></div>
		<div style="float: right; margin-top: 10px;margin-left: 20px;">
			<button class="layui-btn layui-btn-sm" id="startImport">开始导入</button>
		</div>
	</div>
</body>
</html>
