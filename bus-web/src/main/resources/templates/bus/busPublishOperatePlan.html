<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/bus/busPublishOperatePlan.js"></script>
<script src="../../js/common.js"></script>
<script type="text/javascript "
	src="../../static/js/jquery-1.9.1.min.js"></script>
<style type="text/css">
.layui-btn-container div {
	float: left;
}
.layui-block{
margin: 10px 10px 0px 20px;
}
.layui-inline {
	margin: 10px 10px 0px 20px;
}
.layui-form-label{
width: 150px!important;
}
#btn {
	margin: 10px 0px 0px 20px;
}
.layui-form-pane .layui-form-checkbox {
	margin: 4px 10px 4px 10px;
}
 /*不显示秒*/
            .layui-laydate-content>.layui-laydate-list {
                padding-bottom: 0px;
                overflow: hidden;
            }
            .layui-laydate-content>.layui-laydate-list>li{
                width:50%
            }
 
            .merge-box .scrollbox .merge-list {
                padding-bottom: 5px;
            }
           /*设置时间框  */
          
           .layui-input-inline>input{
           width:200px!important;
           }
            #time2,#time3{
            width: 90px!important;
           }
</style>

</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>发布计划</legend>
	</fieldset>
	<input id="act" type="hidden" th:value=${act}>
	<form class="layui-form layui-form-pane">
		<div class="layui-form" id="searchForm">
			<div class="layui-block">
				<label class="layui-form-label">选定排班日期</label>
				<div class="layui-input-inline">
					<input type="text" name="driver_number" placeholder="排班日期（默认下周一）"
						autocomplete="off" class="layui-input" id="test1">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">发车时间</label>
				<div class="layui-input-inline">
				<input type="text" class="layui-input" id="time2" placeholder=""
					name="startTime" autocomplete="off">
			</div>
                  至
					<div class="layui-input-inline">
				<input type="text" class="layui-input" id="time3" placeholder=""
					name="endTime" autocomplete="off" >
			</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">司机</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="driver_name" placeholder="根据司机查询"
						name="driver_name">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">线路</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="line_name" placeholder="根据线路查询"
						name="line_name">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">始发站</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="up_origin_name" placeholder="根据始发站查询"
						name="up_origin_name">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">车辆</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="vehicle_number" placeholder="根车辆据查询"
						name="vehicle_number">
				</div>
			</div>
			<button class="layui-btn" lay-submit lay-filter="searchBtn" id="btn">
				<i class="layui-icon layui-icon-search"></i>
			</button>
		</div>
	</form>
	<table class="layui-hide" id="test" lay-filter="test"></table>
	<div class="layui-btn-container">
		<div id="limit-page"></div>
		<div style="float: right; margin-top: 10px;margin-left: 20px;">
			<button class="layui-btn layui-btn-sm" id="publishFlight">发布运营计划</button>
		</div>
	</div>
</body>
</html>
