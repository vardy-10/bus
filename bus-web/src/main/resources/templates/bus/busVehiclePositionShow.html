<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/bus/busVehiclePositionShow.js"></script>
<script src="../../js/common.js"></script>
<script type="text/javascript " src="../../static/js/jquery-1.9.1.min.js"></script>
<style type="text/css">
.layui-btn-container div {
	float: left;
}
.layui-inline {
	margin: 10px 10px 0px 0px;
}
/* .layui-btn{
margin:10px 0px 0px 10px;
} */
#btn {
	margin: 10px 0px 0px 0px;
}
</style>
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>车辆行驶轨迹管理</legend>
	</fieldset>
	<input id="temp" type="hidden">
	<form class="layui-form layui-form-pane">
		<div class="layui-form" id="searchForm">

		<div class="layui-inline">
				<label class="layui-form-label">车辆编号</label>
				<div class="layui-input-inline">
					<input type="text" name="vehicle_number" placeholder=""
						autocomplete="off" class="layui-input" id="vehicle_number">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">开始时间</label>
				<div class="layui-input-inline">
					<input autocomplete="off" type="text" class="layui-input" id="startTime" 
						name="startTime" th:value="${#strings.escapeXml(startTime)}">
				</div>

			</div>
			<div class="layui-inline">-</div>
			<div class="layui-inline">
				<label class="layui-form-label">结束时间</label>
				<div class="layui-input-inline">
					<input autocomplete="off" type="text" class="layui-input" id="endTime" name="endTime" >
				</div>
			</div>

			<button class="layui-btn" lay-submit lay-filter="searchBtn" id="btn">
				<i class="layui-icon layui-icon-search"></i>
			</button> 
		</div>
	</form>
	<table class="layui-hide" id="test" lay-filter="test"></table>
	<!-- <div class="layui-btn-container">
		<div id="limit-page"></div>
		<div style="float: right; margin-top: 10px;">
			<button class="layui-btn layui-btn-sm" id="addBusLine"></button>
		</div>
	</div> -->

</body>
</html>
