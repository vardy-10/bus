<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/verify.js"></script>
<script src="../../js/xm-select.js"></script>
<script src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/bus/busSchoolConfig.js"></script>
<style type="text/css">
.layui-form-pane .layui-form-checkbox {
	margin: 4px 10px 4px 10px;
}

.layui-inline {
	min-width: 562px !important;
	width: 46%;
}

.layui-form-label {
	width: 40% !important;
}

.layui-input-inline {
	width: 42% !important;
}

.laydate-btns-time {
	margin-right: 170px !important;
}

/* lay-verify="required|username" */
</style>
</head>
	
<body style="background: url('../images/bg.png'); text-align: center;">
<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;text-align: left;">
		<legend>发车配置</legend>
	</fieldset>
	<form class="layui-form layui-form-pane" style="margin: 100px auto;">
<!-- 		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">自动生成排班计划的结束时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="test4"
						name="auto_schedule_time"
						th:value='${#strings.escapeXml(auto_schedule_time)}'>
				</div>
			</div>
		</div> -->
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">车辆提前分钟</label>
				<div class="layui-input-inline">
					<input type="text" name="vehicle_wait_minute" autocomplete="off"
						class="layui-input"
						th:value='${#strings.escapeXml(vehicle_wait_minute)}'>
				</div>
				<div class="layui-form-mid layui-word-aux">（分钟）</div>
			</div>
		</div>
			<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">允许车辆延迟发车的时间</label>
				<div class="layui-input-inline">
					<input type="text" name="depart_delay_minute" autocomplete="off"
						class="layui-input"
						th:value='${#strings.escapeXml(depart_delay_minute)}'>
				</div>
				<div class="layui-form-mid layui-word-aux">（分钟）</div>
			</div>
		</div>
		<div class="layui-form-item">
			<button class="layui-btn" lay-submit lay-filter="add_sub" id="btnAdd">确认修改</button>
			<input type="reset" class="layui-btn layui-btn-primary"
				id="resetForm"></input>
		</div>
	</form>
	<script type="text/javascript">
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			//常规用法
			laydate.render({
				elem : '#test4',
				type : 'datetime'
			});
		});
	</script>
</body>
</html>
