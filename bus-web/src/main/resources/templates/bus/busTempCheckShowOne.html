<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>北航校车管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script src="../../layui/layui.js"></script>
<script src="../../js/common.js"></script>

<style type="text/css">
#roles button {
	margin: 0 5px 20px 0;
}
</style>
</head>
<body style="background: url('../images/bg.png');">
	<div class="layui-form layui-form-pane" id="bodyDiv"
		lay-filter="showOne_form"
		style="width: 500px; position: absolute; top: 100px; left: 50%; transform: translate(-50%, -10%);">
		<table class="layui-table" lay-skin="nob" style="background: none;">
			<tr>
				<td align="right" width="100px">创建时间</td>
				<td th:text="${#strings.escapeXml(create_time)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">身份证号</td>
				<td id="temp_identity"
					th:text="${#strings.escapeXml(temp_identity)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">姓名</td>
				<td id="temp_name" th:text="${#strings.escapeXml(temp_name)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">性别</td>
				<td id="is_audit" th:if="${1 == temp_sex}">男</td>
				<td id="is_audit" th:if="${2 == temp_sex}">女</td>
			</tr>
			<tr>
				<td align="right" width="100px">手机号码</td>
				<td id="temp_mobile" th:text="${#strings.escapeXml(temp_mobile)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">类型</td>
				<td id="temp_type" th:if="${1==temp_type}">教工</td>
				<td id="temp_type" th:if="${2==temp_type}">学生</td>
			</tr>
			<tr>
				<td align="right" width="100px">电话</td>
				<td id="temp_phone" th:text="${#strings.escapeXml(temp_phone)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">所属校区</td>
				<td id="temp_campus" th:text="${#strings.escapeXml(temp_campus)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">部门</td>
				<td id="temp_dept" th:text="${#strings.escapeXml(temp_dept)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">岗位</td>
				<td id="temp_post" th:text="${#strings.escapeXml(temp_post)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">工号</td>
				<td id="temp_number" th:text="${#strings.escapeXml(temp_number)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">邮箱</td>
				<td id="temp_email" th:text="${#strings.escapeXml(temp_email)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">直属领导</td>
				<td id="temp_boss_name"
					th:text="${#strings.escapeXml(temp_boss_name)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">领导联系电话</td>
				<td id="temp_boss_phone"
					th:text="${#strings.escapeXml(temp_boss_phone)}"></td>
			</tr>
			<tr>
				<td align="right" width="100px">状态</td>
				<td id="is_audit" th:if="${0 == is_audit}">未审核</td>
				<td id="is_audit" th:if="${1 == is_audit}">审核</td>
			</tr>
		</table>

	</div>
</body>
</html>
